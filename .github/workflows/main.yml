name: testimg workflow

on:
  push:
    branches:
      - "master"

jobs:
  python-devops:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use the appropriate Python version

      - name: Run Python script and check module
        run: |
          cd alx-low_level_programming
          python -c "
          import os
          import re
          
          # Define the folder to check for
          module = '0x00-hello_world'
          
          # List the contents of the current directory
          repo_contents = os.popen('ls -R').read()
          
          # Check if the folder exists using regex
          if re.search(rf'{module}', repo_contents):
              print('Found module')
          else:
              print('Module not found')
          "
